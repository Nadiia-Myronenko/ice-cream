<section class="section-gallery">
  <h2 class="hidden">Gallary</h2>
  <div class="container container--noPadding">
    <picture>
      <source
        srcset="../src/images/gallery_320x120.png 1x, ../src/images/gallery_320x120_x2.png 2x"
        type="image/png"
        media="(max-width: 767px)"
      />

      <source
        srcset="../src/images/gallery_768x265.png 1x, ../src/images/gallery_768x265_x2.png 2x"
        type="image/png"
        media="(max-width: 1279px)"
      />
      <source
        srcset="../src/images/gallery_1280x430.png 1x, ../src/images/gallery_1280x430_x2.png 2x"
        type="image/png"
        media="(min-width: 1280px)"
      />

      <img
        class="gallery-img"
        src="../src/images/gallery_1280x430.png"
        alt="gallery"
        width="1280px"
      />
    </picture>
  </div>
</section>
